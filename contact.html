                <input type="text" name="naam" class="form-control" placeholder="Uw naam" aria-label="Recipient's username" aria-describedby="basic-addon2">

                <input type="email" name="email" class="form-control" placeholder="Emailadres" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="m-3">
                <textarea class="form-control" naam="message" placeholder="Uw bericht" id="exampleFormControlTextarea1" rows="4"></textarea>

            <button type="submit" class="btn btn-secondary mb-2">Verzend</button>
